<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>Registro</title>
    </head>
        <body>
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12  d-flex justify-content-center mb-5 mt-5">
                            <img class="spacio" src="img/spacio-logo.svg" alt="#">
                        </div>
                    </div>
                </div>
        
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12  text-center mt-2 mb-1">
                            <h5 id="inicia_sesion"><span style="color: #C2D500;">Ingresa tus datos</span></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <form>
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputName"
                                            class="form-label">Nombre <span>*</span></label>
                                        <input type="name"
                                            class="form-control"
                                            id="exampleInputName"
                                            placeholder="Su nombre"
                                            aria-describedby="NameHelp"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputLastName"
                                            class="form-label">Apellido
                                            <span>*</span></label>
                                        <input type="lastname"
                                            class="form-control"
                                            id="exampleInputLastName"
                                            placeholder="Su apellido"
                                            aria-describedby="LastNameHelp"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputDate"
                                            class="form-label">Fecha de
                                            Nacimiento
                                            <span>*</span></label>
                                        <input type="date"
                                            class="form-control"
                                            id="exampleInputDate"
                                            aria-describedby="dateHelp"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputTel"
                                            class="form-label">Número
                                            Telefónico
                                            <span>*</span></label>
                                        <input type="tel"
                                            class="form-control"
                                            id="exampleInputTel"
                                            placeholder="+595-XXX-XXXXXX"
                                            aria-describedby="telpHelp"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1"
                                            class="form-label">Correo
                                            Electrónico
                                            <span>*</span></label>
                                        <input type="email"
                                            class="form-control"
                                            id="exampleInputEmail1"
                                            placeholder="example@adress.com"
                                            aria-describedby="emailHelp"
                                            required>
                                    </div>
                                    <label for="exampleInputCheck"
                                        class="form-label">Sexo <span>*</span></label>
                                    <div class="d-flex
                                        justify-content-between
                                        mb-3">

                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="flexRadioDefault"
                                                id="flexRadioDefault1"
                                                required>
                                            <label class="form-check-label"
                                                for="flexRadioDefault1">
                                                Masculino
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="flexRadioDefault"
                                                id="flexRadioDefault2"
                                                required>
                                            <label class="form-check-label"
                                                for="flexRadioDefault2">
                                                Femenino
                                            </label>
                                        </div>
                                    </div> 
                            </form>
                        </div>
                        <div class="col-sm-12  mt-3 d-flex justify-content-center">
                            <a href="registro.html">
                                <button id="recupere" type="submit" class="btn btn-primary">
                                    INGRESAR
                                </button>
                            </a>
                        </div>
                    </div>
                    
                </div>
                <footer>
                   
                        <div class="col-sm-12">
                            <img class="lineas" src="img/linas.svg" alt="">
                        </div>
                  
                </footer>
            </main>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
