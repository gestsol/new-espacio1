<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>Ingreso</title>
    </head>
        <body>
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12  d-flex justify-content-center mb-5 mt-5">
                            <img class="spacio" src="img/spacio-logo.svg" alt="#">
                        </div>
                    </div>
                </div>
        
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12  text-center mt-3 mb-1">
                            <h1 id="inicia_sesion"><span style="color: #C2D500;">Bienvenido a nuestro portal</span></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <form>
                                <div class="mb-5 mt-5">
                                    <label for="exampleInputPassword1" class="form-label">Correo</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Ingrese correo" required>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="registro.html"><H5 class="registro" style="color: #C2D500;">Registrate aqui</H5></a>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12  mt-4 d-flex justify-content-center">
                            <a href="registro.html">
                                <button id="recupere" type="submit" class="btn btn-primary">
                                    INGRESAR
                                </button>
                            </a>
                        </div>
                    </div>
                    
                </div>
                <footer>
                    
                        <div class="col-sm-12">
                            <img class="lineas" src="img/linas.svg">
                        </div>
                    
                </footer>
            </main>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
